{% extends 'mysite/base.html' %}
{% block title %}
<title>Medical Condition Lists</title>
{% endblock title %}
{% block content %}
<div class="mt-3">
    <div class="d-flex align-items-center justify-content-between">
      <h3 class="text-center"><i class="fa-solid fa-house-medical"></i> Medical Condition List</h3>
      <a href="{% url 'medical_condition:create' %}"><i class="fa-solid fa-plus"></i> Create New</a>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
          {% for condition in object_list %}
        <tr>
          <td><a href="{% url 'medical_condition:detail' condition.id %}">{{condition.name|upper}}</a></td>
          <td>{{ condition.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock content %}
