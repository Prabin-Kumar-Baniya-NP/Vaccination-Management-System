{% load static %}
{% load i18n %}
<header class="header_wrapper">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-stream navbar-toggler-icon"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav menu-navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'index' %}"><i class="fas fa-home"></i>
              Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'vaccine:vaccine-list' %}"><i class="fas fa-syringe"></i> Vaccines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'center:center-list' %}"><i class="fas fa-map-marker-alt"></i> Center</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'campaign:campaign-list' %}"><i class="fas fa-calendar"></i> Campaign</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}"><i class="fas fa-sign-in-alt"></i> Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}"><i class="fas fa-plus"></i> Create Account</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <form action="{% url 'set_language' %}" method="post" class="d-flex justify-content-center align-items-center">
              {% csrf_token %}
              <div class="mt-2">
                <input name="next" type="hidden" value="{{ redirect_to }}">
                <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                  {% get_current_language as LANGUAGE_CODE %}
                  {% get_available_languages as LANGUAGES %}
                  {% get_language_info_list for LANGUAGES as languages %}
                  {% for language in languages %}
                  <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                  </option>
                  {% endfor %}
                </select>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
