{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-shield-virus"></i> Vaccination Management System</a>
      <form class="d-flex">
        {% if request.user.is_authenticated %}
        <button class="btn btn-outline-primary" type="button">
          <a href="{% url 'accounts:logout' %}" class="nav-btn-link">Logout</a>
        </button>
        {% else %}
        <button class="btn btn-outline-primary me-2" type="button">
          <a href="{% url 'accounts:login' %}" class="nav-btn-link">Login</a>
        </button>
        <button class="btn btn-outline-success me-2" type="button">
          <a href="{% url 'accounts:signup' %}" class="nav-btn-link">Signup</a>
        </button>
        {% endif %}
      </form>
    </div>
  </nav>
  <div class="container mt-2 p-2">
    {% block content %} {% endblock %}
  </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
